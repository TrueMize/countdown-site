<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Is Running Out</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 3em;
      letter-spacing: 2px;
    }
    .kofi-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      text-align: center;
    }
    .kofi-button p {
      font-size: 0.8em;
      color: #aaa;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Time is running out.</h1>
  <div id="countdown">Loading...</div>

  <div class="kofi-button">
    <a href="https://ko-fi.com/exit117" target="_blank">
      <img src="https://ko-fi.com/img/githubbutton_sm.svg" alt="Buy Me a Coffee at ko-fi.com" />
    </a>
    <p>Kiitos tuesta! Se merkitsee paljon. ðŸ’›</p>
  </div>

  <script>
    function updateCountdown() {
      const targetDate = new Date("2025-07-21T03:00:00+03:00");
      const now = new Date();
      let diff = targetDate - now;

      if (diff <= 0) {
        // Reset: set new target date again 
        document.getElementById('countdown').innerText = "The time has come!";
        return;  // Stop here if the countdown reaches 0
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // Call the updateCountdown function every 1000ms (1 second)
      setTimeout(updateCountdown, 1000);
    }

    // Initialize countdown
    updateCountdown();
  </script>
</body>
</html>
