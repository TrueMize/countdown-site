<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXIT117</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    #countdown {
      font-size: 3rem;
      transition: transform 0.1s;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    .glitch {
      animation: glitch 0.3s linear;
    }

    #randomImage {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 200px;
      z-index: 1000;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>EXIT117</h1>
  <div id="countdown">Loading...</div>
  <img id="randomImage" src="" alt="Random surprise" />
  <audio id="beep" src="https://freesound.org/data/previews/273/273177_5121236-lq.mp3"></audio>

  <script>
    const countdownEl = document.getElementById("countdown");
    const imageEl = document.getElementById("randomImage");
    const beep = document.getElementById("beep");

    // Set target date (same as your original)
    const targetDate = new Date("2025-06-06T06:06:06Z");

    // Glitch images
    const images = [
      "https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Chair_without_background.png/600px-Chair_without_background.png",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Bread.jpg/640px-Bread.jpg"
    ];

    function updateCountdown() {
      const now = new Date();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownEl.innerText = "00:00:00";
        return;
      }

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerText =
        `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // Run once immediately

    // Glitch every hour
    setInterval(() => {
      countdownEl.classList.add("glitch");
      setTimeout(() => countdownEl.classList.remove("glitch"), 300);
    }, 3600000); // every hour

    // Random image flash
    function scheduleRandomImage() {
      const interval = Math.random() * (3600000 - 1800000) + 1800000;
      setTimeout(() => {
        const img = images[Math.floor(Math.random() * images.length)];
        imageEl.src = img;
        imageEl.style.display = "block";
        setTimeout(() => {
          imageEl.style.display = "none";
          scheduleRandomImage();
        }, 500);
      }, interval);
    }
    scheduleRandomImage();

    // Smoke alarm beep (random every 10 to 20 minutes)
    function scheduleBeep() {
      const interval = Math.random() * (1200000 - 600000) + 600000; // 10â€“20 min
      setTimeout(() => {
        beep.play().catch(() => {}); // Silently fail if autoplay is blocked
        scheduleBeep();
      }, interval);
    }
    scheduleBeep();
  </script>
</body>
</html>
